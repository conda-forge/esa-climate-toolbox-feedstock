{% set python_min = "3.8" %}
{% set name = "esa-climate-toolbox" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esa-cci/esa-climate-toolbox/archive/v{{ version }}.tar.gz
  sha256: fec8ad8a078cc9cd491dda34f4522337bd4ca11a063892ea1e9065da82dffbd0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >={{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    # Required
    - aiohttp >=3.6
    - cartopy
    - cftime
    - dask
    - geopandas
    - matplotlib-base
    - numcodecs
    - numpy
    - pandas
    - pyproj
    - python-dateutil
    - shapely
    - six
    - xarray
    - xcube >=1.4.0
    - xcube-cci >=0.11.1

test:
  requires:
    - python >={{ python_min }}
  imports:
    - esa_climate_toolbox

about:
  home: https://github.com/esa-cci/esa-climate-toolbox
  summary: 'A python package to provide access to CCI data from the ESA Open Data Portal'
  description: |
    The ESA CCI Toolbox is designed to provide access to CCI data
    from the ESA Open Data Portal.
    Also, it contains functions to operate on this data.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/esa-cci/esa-climate-toolbox

extra:
  recipe-maintainers:
    - TonioF
    - pont-us
    - TejasMorbagal
    - forman
    - AliceBalfanz
    - thomasstorm
    - ruchimotwaniBC
    - konstntokas
    - b-yogesh
