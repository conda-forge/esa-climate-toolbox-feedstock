{% set name = "esa-climate-toolbox" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esa-cci/esa-climate-toolbox/archive/v{{ version }}.tar.gz
  sha256: 28a2c1ec12edaf846b1948363426c730f418f14d864ce42c3ffe0139e2ea8285

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.10
    - pip
  run:
    - python >=3.8
    # Required
    - gdal >=3.0,<3.6.3
    - xcube >=0.12.1
    - xcube-cci >=0.9.9

test:
  imports:
    - esa_climate_toolbox

about:
  home: https://github.com/esa-cci/esa-climate-toolbox
  summary: 'A python package to provide access to CCI data from the ESA Climate Data Centre'
  description: |
    The ESA Climate Toolbox is designed to provide access to CCI data
    from the ESA Climate Data Centre.
    Also, it contains functions to operate on this data.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/esa-cci/esa-climate-toolbox

extra:
  recipe-maintainers:
    - TonioF
