{% set name = "esa-climate-toolbox" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esa-cci/esa-climate-toolbox/archive/v{{ version }}.tar.gz
  sha256: 7addaea1922d12bce4a9cd03d3676b48547436246d4f43cb526faee12ea2be22

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    # Required
    - aiohttp >=3.6
    - cartopy
    - cftime
    - dask
    - geopandas
    - lxml >=4.5
    - matplotlib-base
    - nest-asyncio >=1.3
    - numcodecs
    - numpy <2
    - pandas
    - pydap ==3.3
    - pyproj
    - python-dateutil
    - rioxarray
    - shapely
    - six
    - xarray
    - xcube >=1.4.0
    - xvec

test:
  imports:
    - esa_climate_toolbox

about:
  home: https://github.com/esa-cci/esa-climate-toolbox
  summary: 'A python package to provide access to CCI data from the ESA Open Data Portal'
  description: |
    The ESA CCI Toolbox is designed to provide access to CCI data
    from the ESA Open Data Portal.
    Also, it contains functions to operate on this data.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/esa-cci/esa-climate-toolbox

extra:
  recipe-maintainers:
    - TonioF
    - pont-us
    - TejasMorbagal
    - forman
    - AliceBalfanz
    - thomasstorm
    - ruchimotwaniBC
